<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <title>Todo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <a href="/index.html" class="btn btn-danger pp">Back</a>
            </div>
            <div class="w-50 mx-auto my-3 col">
                <h1 id="header" class="text-center text-light mt-5 mb-3">Todo app</h1>
                <div id="actions" class="text-center mb-3">
                    <a class="btn btn-primary pp" data-action="add">Add</a>
                    <a class="btn btn-success pp" data-action="search">Search</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div id="form-wrapper" class="mb-3">
            <form id="add">
                <input type="text" class="form-control" name="add" placeholder="Add todo...">
            </form>
            <!-- <form id="search">
                <input type="text" class="form-control" name="search" placeholder="Search a todo...">
            </form> -->
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <span>test</span>
                <img class="float-right" src="media/delete.png" alt="delete icon">
            </li>
        </ul>
    </div>
    <video loop autoplay muted src="media/backGround.mp4" type="video/mp4"></video>
    <script src="js/todo.js"></script>
</body>

</html>
